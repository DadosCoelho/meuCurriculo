<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Currículo online de Reinaldo Coelho, desenvolvedor de software.">
    <meta name="keywords" content="currículo, portfolio, desenvolvedor, Reinaldo Coelho, tecnologia">
    <meta name="author" content="Reinaldo Coelho">
    <title>Currículo - Reinaldo Coelho</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://avatars.githubusercontent.com/u/165790519?v=4">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-bg"></div>
            <div class="header-waves">
                <div class="wave1"></div>
                <div class="wave2"></div>
            </div>
            <div class="header-placeholder"></div>
            <div class="profile-container">
                <div class="profile-inner">
                    <img class="profile-image" src="https://avatars.githubusercontent.com/u/165790519?v=4" alt="Foto de perfil de Reinaldo Coelho">
                    <div class="profile-header">
                        <h1 id="nome-header">Reinaldo Coelho</h1>
                    </div>
                </div>
                <div class="contact-info">
                    <div class="contact-item">
                        <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                        <span id="email">email@exemplo.com</span>
                    </div>
                    <div class="contact-item">
                        <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
                        <span id="github">github.com/usuario</span>
                    </div>
                    <div class="contact-item">
                        <svg viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.24 1.02l-2.2 2.2z"/></svg>
                        <span id="telefone">(11) 99999-9999</span>
                    </div>
                </div>
            </div>
        </header>
        <div class="fixed-header">
            <div class="fixed-header-inner">
                <img class="fixed-profile-image" src="https://avatars.githubusercontent.com/u/165790519?v=4" alt="Foto de perfil de Reinaldo Coelho">
                <div class="fixed-profile-header">
                    <h1 id="fixed-nome-header">Reinaldo Coelho</h1>
                </div>
            </div>
        </div>

        <section id="objetivos" class="section">
            <div class="section-header">
                <div class="section-icon">
                    <svg viewBox="0 0 24 24"><path d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"/></svg>
                </div>
                <h2>Objetivos</h2>
            </div>
            <p id="objetivos-text">Carregando...</p>
        </section>

        <section id="formacao" class="section">
            <div class="section-header">
                <div class="section-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="var(--primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 10v6M2 10l10-5 10 5-10 5-10-5zm10 0v6"></path>
                        <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
                    </svg>
                </div>
                <h2>Formação Acadêmica</h2>
            </div>
            <div class="timeline" id="formacao-list"></div>
        </section>

        <section id="experiencias" class="section">
            <div class="section-header">
                <div class="section-icon">
                    <svg viewBox="0 0 24 24"><path d="M20 6h-4V4c0-1.11-.89-2-2-2h-4c-1.11 0-2 .89-2 2v2H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.1 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-12 0V4h8v2H8z"/></svg>
                </div>
                <h2>Experiências Profissionais</h2>
            </div>
            <div class="timeline" id="experiencias-list"></div>
        </section>

        <section id="projetos" class="section">
            <div class="section-header">
                <div class="section-icon">
                    <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                </div>
                <h2>Projetos</h2>
            </div>
            <div class="projects-grid" id="featured-projects"></div>
            <div class="project-scroller">
                <div class="project-track" id="github-projects-track"></div>
            </div>
        </section>

        <footer>
            <p>© 2025 <span id="nome-footer">Reinaldo Coelho</span>.</p>
            <div class="footer-wave">
                <button id="save-pdf-button" class="save-pdf-button">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                    </svg>
                    Salvar como PDF
                </button>
            </div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
